name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry
          restore-keys: |
            ${{ runner.os }}-cargo-registry

      - name: Cache cargo index
        uses: actions/cache@v2
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index
          restore-keys: |
            ${{ runner.os }}-cargo-index

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Package
        run: |
          mkdir -p dist
          if [ "$RUNNER_OS" = "Windows" ]; then
            cp target/release/mock_data.exe dist/mock_data.exe
          else
            cp target/release/mock_data dist/mock_data
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mock_data-${{ matrix.os }}
          path: dist/

  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: Changes in this Release
          draft: false
          prerelease: false

      - name: Download Linux Artifact
        uses: actions/download-artifact@v3
        with:
          name: mock_data-ubuntu-latest
          path: dist/ubuntu

      - name: Download MacOS Artifact
        uses: actions/download-artifact@v3
        with:
          name: mock_data-macos-latest
          path: dist/macos

      - name: Download Windows Artifact
        uses: actions/download-artifact@v3
        with:
          name: mock_data-windows-latest
          path: dist/windows

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            dist/ubuntu/mock_data
            dist/macos/mock_data
            dist/windows/mock_data.exe
          asset_name: |
            mock_data-ubuntu.tar.gz
            mock_data-macos.tar.gz
            mock_data-windows.tar.gz
          asset_content_type: application/gzip
